{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{task.title}}</h1>

                {{error}}

                <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn text-bg-primary">
                    Update
                </button>
                </form>

            <div class="d-flex justify-content-xl-between mt-4">
                <form action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn text-bg-secondary">
                        Complete
                    </button>
                </form>
                
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn text-bg-danger">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
